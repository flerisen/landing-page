<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page by flerisen</title>
    <link rel="stylesheet" href="/code/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- container class holds all of the sectors of the page, including the header/footer -->
    <div class="container">
      <div class="sector-1">
        <div class="header">
          <div class="hero-text">Header Logo</div>
          <ul>
            <li><a href="#">header link one</a></li>
            <li><a href="#">header link two</a></li>
            <li><a href="#">header link three</a></li>
          </ul>
        </div>
        <div class="content-s1">
          <div class="text-n-button">
            <h1>This website is awesome</h1>
            <p>
              This website has some subtext that goes under the main title. It's
              a smaller font and the color is lower contrast
            </p>
            <button><a href="#">Sign up</a></button>
          </div>
          <div class="image">
            <img src="/images/image.png" alt="Unsplash image" />
          </div>
        </div>
      </div>
      <div class="sector-2"></div>
      <div class="sector-3"></div>
      <div class="sector-4"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
